{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>



  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
  <title>میراب|ورود و عضویت</title>
  <link rel="icon" type="image/svg" href="{% static 'images/logo.png' %} ">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>





</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <a href="{% url 'home:homepage' %}"><img class="mb-5" src="{% static 'images/logo.png' %}" height="100" alt="logo"></a>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-md-offset-3 ml-0">
        <div class="panel panel-login pt-3 px-3 mb-2">
          <div class="panel-heading">
            <div class="row d-flex justify-content-around">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">ورود</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">عضویت</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body pt-3">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="" method="POST" style="display: block;" role="form">
                  {% csrf_token %}
                  <div class="form-group text-right">
                    <span class="span1">نام کاربری</span>
                    <input type="text" name="username" id="username" tabindex="1" class="input1" value="">
                  </div>
                  <div class="form-group text-right">
                    <span class="span1">رمز ورود</span>
                    <input type="password" name="password" id="password" tabindex="2" class="input1" placeholder="رمز ورود">
                  </div>
                  {% for message in messages %}
                  <p class="forgot-pass messages text-danger">{{message}}</p>
                  {% endfor %}
                  <div class="form-group">
                    <div class="row d-flex justify-content-center">
                      <div class="">
                        <button type="submit" form="login-form" value="Submit" class="submit subbut">ورود</button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="#" tabindex="5" class="forgot-password">رمز عبور خود را فراموش کردید؟</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>


                <form id="register-form" action="" method="POST" role="form" style="display: none;">
                  {% csrf_token %}
                  <div class="form-group text-right">
                    <span class="span1">نام کاربری</span>
                    {{form.username}}
                  </div>
                  <div class="form-group text-right" data-bs-toggle="tooltip" data-bs-placement="right" title="گذرواژه شما نمی‌تواند شبیه سایر اطلاعات شخصی شما باشد.
      رمز عبور شما می‌بایست حداقل از 8 حرف تشکیل شده باشد.
      گذرواژه شما نمی تواند یک گذرواژه معمول باشد.
      گذرواژه شما نمی تواند کلا عدد باشد">
                    <span class="span1">رمز ورود</span>
                    {{form.password1}}
                  </div>
                  <div class="form-group text-right">
                    <span class="span1">تکرار رمز ورود</span>
                    {{form.password2}}
                  </div>

                  <div class="form-group">
                    <div class="row justify-content-center">
                      <div class="">
                        <button type="submit" form="register-form" value="Submit" class="submit subbut">ثبت نام</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    $(function() {

      $('#login-form-link').click(function(e) {
        $("#login-form").delay(100).fadeIn(100);
        $("#register-form").fadeOut(100);
        $('#register-form-link').removeClass('active');
        $(this).addClass('active');
        e.preventDefault();
      });
      $('#register-form-link').click(function(e) {
        $("#register-form").delay(100).fadeIn(100);
        $("#login-form").fadeOut(100);
        $('#login-form-link').removeClass('active');
        $(this).addClass('active');
        e.preventDefault();
      });

    });
  </script>


</body>

</html>
